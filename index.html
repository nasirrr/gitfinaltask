<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Standard Touch</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
    "
  >
    <section id="contact" style="padding: 40px 0; background: #fff">
      <div style="width: 80%; margin: auto">
        <h2>Contact Us</h2>
        <p>Interested in our services? Get in touch with our team today.</p>
        <form>
          <input
            type="text"
            placeholder="Name"
            style="margin: 10px 0; padding: 10px; width: calc(100% - 22px)"
          />
          <input
            type="email"
            placeholder="Email"
            style="margin: 10px 0; padding: 10px; width: calc(100% - 22px)"
          />
          <textarea
            placeholder="Message"
            style="
              margin: 10px 0;
              padding: 10px;
              width: calc(100% - 22px);
              height: 100px;
            "
          ></textarea>
          <button
            type="submit"
            style="
              display: block;
              width: 100%;
              padding: 10px;
              background: #333;
              color: #fff;
              border: none;
              border-radius: 5px;
            "
          >
            Send Message
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
